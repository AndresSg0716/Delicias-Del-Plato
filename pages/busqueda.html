<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Comida</title>
    <link rel="stylesheet" href="/Public/Css/busqueda.css">
</head>
<body>
    <header class="header">
        <div class="buscar">
            <input type="text" class="buscador" id="buscador" placeholder="Buscar comida..." required>
            <div class="btns">
                <svg class="search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="food" id="food1">
            <img src="macarrones.jpg" alt="Macarrones">
            <h3>Macarrones</h3>
            <p>Deliciosos macarrones con salsa de queso.</p>
        </div>
        <div class="food" id="food2">
            <img src="pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Pizza con una variedad de ingredientes frescos.</p>
        </div>
        <div class="food" id="food3">
            <img src="hamburguesa.jpg" alt="Hamburguesa">
            <h3>Hamburguesa</h3>
            <p>Hamburguesa jugosa con todos los complementos.</p>
        </div>
        <div class="food" id="food4">
            <img src="ensalada.jpg" alt="Ensalada">
            <h3>Ensalada</h3>
            <p>Ensalada fresca con aderezo casero.</p>
        </div>
        <div id="no-results" class="no-results">No se encontr√≥ la comida buscada.</div>
    </div>

    <script src="/Public/Js/busqueda.js"></script>
</body>
</html>
